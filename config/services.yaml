# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
  app.jwt_refresh_token_cookie_name: "%env(JWT_REFRESH_COOKIE_NAME)%"

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"
      - "../src/Tests/"

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones
  App\OpenApi\ForgotPasswordOpenApi:
    decorates: "api_platform.openapi.factory"
    arguments: ['@App\OpenApi\ForgotPasswordOpenApi.inner']
    autoconfigure: false

  App\OpenApi\ResetPasswordOpenApi:
    decorates: "api_platform.openapi.factory"
    arguments: ['@App\OpenApi\ResetPasswordOpenApi.inner']
    autoconfigure: false

  App\OpenApi\CustomersSubresourceOpenApi:
    decorates: "api_platform.openapi.factory"
    arguments: ['@App\OpenApi\CustomersSubresourceOpenApi.inner']
    autoconfigure: false

  App\OpenApi\InvoicesSubresourceOpenApi:
    decorates: "api_platform.openapi.factory"
    arguments: ['@App\OpenApi\InvoicesSubresourceOpenApi.inner']
    autoconfigure: false

  App\OpenApi\ConfirmAccountOpenApi:
    decorates: "api_platform.openapi.factory"
    arguments: ['@App\OpenApi\ConfirmAccountOpenApi.inner']
    autoconfigure: false

  App\OpenApi\JwtOpenApi:
    decorates: "api_platform.openapi.factory"
    autoconfigure: false

  App\OpenApi\GetAllInvoicesOpenApi:
    decorates: "api_platform.openapi.factory"
    autoconfigure: false

  App\EventSubscriber\Auth\AuthenticationSuccessSubscriber:
    arguments:
      [
        "%gesdinet_jwt_refresh_token.ttl%",
        "%gesdinet_jwt_refresh_token.token_parameter_name%",
        "%app.jwt_refresh_token_cookie_name%",
      ]

  App\EventSubscriber\Auth\RefreshJwtTokenSubscriber:
    arguments:
      [
        "%gesdinet_jwt_refresh_token.token_parameter_name%",
        "%app.jwt_refresh_token_cookie_name%",
      ]
